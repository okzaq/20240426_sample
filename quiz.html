<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>○×クイズアプリ クイズ画面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            width: 100%;
            z-index: 1000;
        }
        .home-button, .timer, .progress {
            font-size: 16px;
            padding: 8px 16px;
            text-decoration: none;
            color: #ccc;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover, .timer:hover, .progress:hover {
            background-color: #555;
        }
        .question {
            font-size: 24px;
            margin: 100px 20px 20px;
        }
        .answers {
            margin: 20px;
        }
        .button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            background-color: #555;
            color: #eee;
            border: 1px solid #777;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #666;
            color: #fff;
        }
        .feedback {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="location.href='index.html'">ホーム</button>
        <div class="timer">残り時間: 30秒</div>
        <div class="progress">第3問/全10問</div>
    </header>
    <div class="question">
        ここにクイズの質問が表示されます。
    </div>
    <div class="answers">
        <button class="button" onclick="answer(true)">○</button>
        <button class="button" onclick="answer(false)">×</button>
    </div>
    <div class="feedback">ここにフィードバックが表示されます。</div>

    <script>
        function answer(isCorrect) {
            if (isCorrect) {
                document.querySelector('.feedback').textContent = '正解！';
                document.querySelector('.feedback').style.color = 'green';
            } else {
                document.querySelector('.feedback').textContent = '不正解...';
                document.querySelector('.feedback').style.color = 'red';
            }
        }
    </script>
</body>
</html>
